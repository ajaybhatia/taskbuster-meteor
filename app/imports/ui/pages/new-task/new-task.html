<template name="NewTask">
  <div class="new-task">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <form class="form-horizontal">
          <fieldset>
            <div id="legend">
              <legend class="h1 text-muted">New Task</legend>
            </div>

            <div class="control-group">
              <label class="control-label" for="text">Title</label>
              <div class="controls">
                <input type="text" id="text" name="text" placeholder="Add a new task" class="form-control input-lg">
                <p class="help-block">New Task title should contain only letters or alphabets</p>
              </div>
            </div>

            <div class="control-group">
              <!-- Button -->
              <div class="controls">
                <button class="btn btn-primary btn-lg">Add New Task</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</template>
