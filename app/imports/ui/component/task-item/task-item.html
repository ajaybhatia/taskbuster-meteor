<template name="TaskItem">
  <div class="task-item">
    <li class="list-group-item">
      <span class="{{ completed }}">{{ text }}</span>
      <i class="glyphicon glyphicon-remove pull-right"></i>
      <i class="glyphicon glyphicon-edit pull-right"></i>
      <i class="glyphicon glyphicon-ok pull-right"></i>
    </li>
  </div>
</template>
